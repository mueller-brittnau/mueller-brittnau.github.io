<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Müller-Brittnau</title>
    <script type="text/javascript" src="js/d3-3.5.16.min.js"></script>
    <script type="text/javascript" src="js/d3-random.v0.2.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            margin: 0;
        }

        #wmb {
            position: fixed;
            top: 20%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #footer {
            background: white;
            font-family: 'Karla', sans-serif;
            font-weight: 400;
            position: fixed;
            top: 100%;
            -webkit-transform: translate(0%, -100%);
            transform: translate(0%, -100%);
            width: 100%;
            height: 20%;
            padding: 20px;
        }
        b {
            font-weight: 700;
        }
        a * {
            text-decoration: none;
        }

        a:hover, a:visited, a:link, a:active {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: grey;
        }
    </style>
</head>
<body>

<div class="stripes">
</div>

<img id="wmb" src="img/wmb.png" width="30%"/>

<footer id="footer">
    <p><b>Willi Müller-Brittnau</b></p>
    <p>
    Doris Müller | Gartenstrasse 4 | 4665 Oftringen | 062 797 31 36 | <a href="mailto:doris.müller@müller-brittnau.ch">doris.müller@müller-brittnau.ch</a>
    </p>
</footer>

<script type="text/javascript">

    var colors = [
        "#294877",
        "#E7797C",
        "#75B232",
        "#FEBC22",
        "#F46B20",
        "#85CECA",
        "#337726",
        "#D63F23",
        "#192D1E"];

    var randomColor = function () {
        return colors[Math.floor(Math.random() * colors.length)]
    };

    var randomHeight = function () {
        return d3_random.randomExponential(1 / 30)() + "px";
    };

    var data = new Array(100);

    d3.select(".stripes").selectAll("div").data(data).enter().append("div")
            .style("background-color", function () {
                return randomColor()
            })
            .style("height", function () {
                return randomHeight()
            })

</script>
</body>
</html>
